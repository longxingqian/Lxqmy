        function init(){

                    html+=`<li>
                                <img src="images/jingqu/${jingqudata[i].name+"."+jingqudata[i].TYPE}" alt="">

                          </li>`
                }
            }
            if(index==3){
            for(var i=0;i<changguandata.length;i++){
                    html+=`<li datatype=${changguandata[i].type}>
                                <img src="images/dayun/${changguandata[i].name+"."+changguandata[i].ptype}" alt="">
                                <div>${changguandata[i].name}</div>
                           </li>`
                }
            }
            $(".dayun-rbj").html(html);
            });
            $(".dayun-rbj").on("click","li",function(){
            //dataindex那一个分类
            location.href="dydindex.html?dataindex="+$(".dayuntitle").find("li.select").attr("dataindex")+"&name="+$(this).find("div").text()+"&type="+$(this).attr("datatype");
            });
            zxc();
        };
        function zxc(){
       $.ajax({
            type:"GET", 
            url:"https://www.cdsqxt.com.cn:8100/Weather/ZDZ?projectname=&calltype=4&iquery=ZDZ.GetDataByStationCodesAndWeatherKeys|1|String;tenminute|String;S1009|String;airtemp_current,wind_current,rh_current,rain_sum|DateTime;2024/09/16%2017:02:02&tk=1726477322747",
            datatype: "json",
            success:function(res){
                res= JSON.parse(res)
                console.log(res);
                if(res.Rows.length>0){
                $(".temp-txt span").text(Math.round(res.Rows[0].AIRTEMP_CURRENT_VALUE));
                $(".temp-time span").text(res.Rows[0].COUNTY+"气象站"+res.Rows[0].HAPPENTIME.slice(11,16)+"采集");
                $(".temx-js").text((res.Rows[0].RAIN_SUM_VALUE===null?"/":res.Rows[0].RAIN_SUM_VALUE)+"mm");
                $(".temx-wsd").text((res.Rows[0].RH_CURRENT_VALUE||"/")+"%");
                $(".temx-fx").text((res.Rows[0].WIND_CURRENT_POWERVALUE||"/")+"级");
                $(".head span").text(res.Rows[0].CITY+" "+res.Rows[0].COUNTY);
            };
            },
        });
        
        $.getJSON("resources/chengdu_changguan.json",function (data) {
